<div class="users">
    <div class="row users-header">
        <div class="users-title">
            <h3>Users</h3>
        </div>
    </div>
    <div class="row users-body">
        <div class="col-md-8">
            <div>
                <i *ngIf="showForm"
                   class="material-icons goback-icon"
                   (click)="showForm=!showForm">
                    keyboard_backspace
                </i>
                <button mat-raised-button
                        *ngIf="!showForm"
                        color="primary" 
                        class="adduser-btn"
                        (click)="showForm=!showForm">
                    <i class="material-icons add-icon">add</i>
                    User
                </button>
            </div>
            <div [@slideHorizontal] *ngIf="!showForm">
                <users-table></users-table>
            </div>
            <div *ngIf="showForm" class="mat-elevation-z4">
                <user-form></user-form>
            </div>
        </div>
    </div>
</div>
