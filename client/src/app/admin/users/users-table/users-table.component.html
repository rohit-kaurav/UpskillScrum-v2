<snack-bar @popInOut *ngIf="notify" [snackText]="notifyText" [snackType]="notifyType"></snack-bar>
<div class="table-container mat-elevation-z8">
  <div class="table-header">
      <mat-form-field>
          <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search Users with Name, Username, Roles & ID">
      </mat-form-field>
  </div>
  <mat-table #table [dataSource]="usersData" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name | capitalizeFirst}} </mat-cell>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.role | capitalizeFirst}}</mat-cell>
      </ng-container>

      <!-- Employee Id Column -->
      <ng-container matColumnDef="employee_id">
          <mat-header-cell *matHeaderCellDef> Employee ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.employee_id }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <i class="material-icons edit-icon" (click)="editUser(element)">edit</i>              
            <i class="material-icons remove-icon" (click)="isUserUnassigned(element)">clear</i>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator 
                  [pageSize]="10" 
                  [pageSizeOptions]="[5, 10, 15]" 
                  [showFirstLastButtons]="true">
  </mat-paginator>
</div>
